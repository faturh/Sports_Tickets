<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sports Ticket - Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <style>
      @media (max-width: 768px) {
        .form-container {
          flex-direction: column;
          padding: 1rem;
        }
        .right-image {
          display: none;
        }
      }
    </style>
  </head>
  <body
    class="bg-blue-900 min-h-screen flex items-center justify-center relative overflow-y-auto"
  >
    <!-- Background overlay -->
    <div
      class="absolute inset-0 bg-blue-900 bg-opacity-20 z-0 pointer-events-none"
    ></div>
    <!-- Background crowd image -->
    <div class="absolute inset-0 z-0 pointer-events-none">
      <img
        src="Backgroound belakang.png"
        alt="Crowd"
        class="w-full h-full object-cover opacity-95"
      />
    </div>
    <!-- Left Bottom Effect -->
    <img
      src="tambahan efek manual.png"
      alt="Left Bottom Effect"
      class="absolute bottom-0 left-0 w-32 sm:w-48 opacity-70"
    />
    <!-- Right Top Effect -->
    <img
      src="tambahan efek manual (kanan atas).png"
      alt="Right Top Effect"
      class="absolute top-0 right-0 w-32 sm:w-48 opacity-70"
    />
    <!-- Main Container -->
    <div
      class="form-container w-full md:w-4/5 lg:w-3/4 flex justify-between items-center relative z-10"
    >
      <!-- Left: Login Form -->
      <div
        class="w-full md:w-1/2 p-6 sm:p-8 flex flex-col justify-center items-center space-y-6"
      >
        <!-- Logo & Title -->
        <div class="text-center">
          <img
            src="Logo & slogan.png"
            alt="Logo & Slogan"
            class="w-96 sm:w-[30rem] h-auto mx-auto mb-4"
          />
        </div>
        <!-- Form -->
        <form
          class="space-y-4 w-full max-w-md"
          action="../HomeTicket/homeTicket.html"
          method="GET"
        >
          <div>
            <label class="block text-white font-semibold mb-2" for="email"
              >Email</label
            >
            <input
              id="email"
              type="email"
              placeholder="Masukkan Email"
              class="w-full px-4 py-3 rounded-lg bg-white bg-opacity-80 focus:outline-none focus:ring-2 focus:ring-blue-400 text-gray-800"
              required
            />
          </div>
          <div>
            <label class="block text-white font-semibold mb-2" for="password"
              >Password</label
            >
            <div class="relative">
              <input
                id="password"
                type="password"
                placeholder="Masukkan Password"
                class="w-full px-4 py-3 rounded-lg bg-white bg-opacity-80 focus:outline-none focus:ring-2 focus:ring-blue-400 text-gray-800 pr-12"
                required
              />
            </div>
          </div>
          <div class="flex items-center">
            <input id="remember" type="checkbox" class="mr-2" />
            <label for="remember" class="text-white text-sm">Ingat saya</label>
          </div>
          <button
            type="submit"
            class="w-full bg-blue-700 hover:bg-blue-800 text-white font-bold py-3 rounded-full mt-2 transition"
          >
            MASUK SUPPORTER SEJATI
          </button>
        </form>
        <div class="text-center mt-4">
          <span class="text-white text-sm">
            Belum memiliki akun?
            <a
              href="../Register/register.html"
              class="text-blue-300 hover:underline font-semibold"
              >Daftar Sekarang</a
            >
          </span>
        </div>
      </div>
      <!-- Right: Supporter Images -->
      <div
        class="right-image hidden md:block w-full md:w-4/5 lg:w-3/4 max-w-2xl"
      >
        <img
          src="Foto 6 grid.png"
          class="rounded-lg object-contain w-full h-auto"
          alt="Foto Grid"
          style="aspect-ratio: 1/1"
        />
      </div>
    </div>
    <script>
      // Toggle password visibility
      document
        .getElementById("togglePassword")
        .addEventListener("click", function () {
          const password = document.getElementById("password");
          const eyeIcon = document.getElementById("eyeIcon");
          if (password.type === "password") {
            password.type = "text";
            eyeIcon.innerHTML = `<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.542-7a9.956 9.956 0 012.293-3.95m1.414-1.414A9.956 9.956 0 0112 5c4.478 0 8.268 2.943 9.542 7a9.956 9.956 0 01-4.043 5.197M15 12a3 3 0 11-6 0 3 3 0 016 0z" />`;
          } else {
            password.type = "password";
            eyeIcon.innerHTML = `<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" /><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />`;
          }
        });
    </script>
  </body>
</html>
