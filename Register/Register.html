<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - Sports Ticket</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: url("Background Register.png") no-repeat center center fixed;
        background-size: cover;
        color: white;
      }
      .form-container {
        max-width: 400px;
        margin: 50px auto;
        padding: 20px;
      }
      .form-container .form-check-label {
        color: white;
      }
      .form-container a {
        color: #0047ff;
        text-decoration: none;
      }
      .form-container a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="container text-center">
      <div class="logo my-4">
        <img src="Logo & slogan.png" alt="Logo" class="img-fluid" />
      </div>
      <div class="form-container">
        <form action="#" method="POST">
          <div class="row g-2 mb-3">
            <div class="col">
              <input
                type="text"
                name="firstname"
                class="form-control"
                placeholder="Firstname"
                required
              />
            </div>
            <div class="col">
              <input
                type="text"
                name="lastname"
                class="form-control"
                placeholder="Lastname"
                required
              />
            </div>
          </div>
          <div class="mb-3">
            <input
              type="email"
              name="email"
              class="form-control"
              placeholder="E-mail"
              required
            />
          </div>
          <div class="mb-3">
            <input
              type="password"
              name="password"
              class="form-control"
              placeholder="Password"
              required
            />
          </div>
          <div class="form-check mb-3 text-start">
            <input
              type="checkbox"
              class="form-check-input"
              name="terms"
              id="terms"
              required
            />
            <label class="form-check-label" for="terms">
              I have read and agree to the terms and services
            </label>
          </div>
          <button type="submit" class="btn btn-primary w-100">Sign Up</button>
        </form>
        <div class="link mt-3">
            Already Have an Account? <a href="../Login/login.html">Sign in</a>
        </div>
      </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
